    <h2>스포츠 기사</h2>
    <p>후반 9분 <a href="https://namu.wiki/w/%EC%9D%B4%EA%B0%95%EC%9D%B8" target="_blank" title="이강인 나무위키">이강인</a>의 왼발 침투패스가 페널티지역 왼쪽으로 뛴 손흥민에게 정확히전달됐다. <br>손흥민은 수비수 한명을 앞에 두고 왼발 슈팅으로 이어갔고,<br>슈팅이 태국 골키퍼 가랑이 사이로 빠지면서 득점을 올렸다.</p>
    <img src="https://cdn.dailysportshankook.co.kr/news/photo/202403/323837_330760_1947.jpg" width="100%>"<p><strong><u>득점</u></strong> 직후 <u>어시스트</u>를 배달한 이강인은 손흥민을 향해 뛰어가 기쁨의 포옹을 나눴다.</p>
