    <h2>정치 기사</h2>
    <p>한동훈 국민의힘 비상대책위원장이 3월 27일 “국회의 완전한 세종시 이전으로 여의도 정치를 종식하고 국회의사당을 서울의 새로운 랜드마크로 시민들에게 돌려드리겠다”고 밝혔다. 국회 주변은 고도 제한을 풀어 적극적으로 개발하겠다고 했다.</p>
    <p>한 위원장은 이날 오전 서울 여의도 중앙당사에서 기자회견을 열고 “여의도와 그 주변 등 서울 개발 제한을 풀어서 서울의 개발을 적극 추진하겠다”며 이같은 내용의 4·10 총선 공약을 발표했다.</p>
