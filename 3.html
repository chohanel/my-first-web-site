    <h2>연예 기사</h2>
    <p>SM C&C는 27일 “강호동이 이달 열린 경영위원회에서 이사로 선임됐다”며 “강호동은 이번 이사 선임을 통해 회사의 비전과 가치를 대내외로 알리기 위해 활약할 예정이다”고 밝혔다.천하장사 출신으로 1993년 연예계 데뷔한 강호동은 원조 ‘스포테이너’로 꼽힌다. 약 30여 년 가까운 세월동안 다양한 프로그램들을 누비며 국민 MC로 대중의 사랑을 받아왔다.</p>
